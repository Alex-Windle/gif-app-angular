<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gif App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="GifController">
      <p>Gif App</p>
    
      <form ng-submit="addGif(gif)">
        <label class="label">Name</label>
        <p class="control">
          <input class="input" type="text" ng-model="gif.name">
        </p>

        <label class="label">Email</label>
        <p class="control">
          <input class="input" type="text" ng-model="gif.email">
        </p>

        <label class="label">URL</label>
        <p class="control">
          <input class="input" type="text" ng-model="gif.url">
        </p>

        <label class="label">Message</label>
        <p class="control">
          <textarea class="textarea" ng-model="gif.message"></textarea>
        </p>

        <p class="control">
          <button>Submit</button>
        </p>
      </form>

      <h3>All Gifs</h3>

      <ul>
        <li ng-repeat="gif in gifs">
          <h3>{{ gif.name }}</h3>
          <p>{{ gif.email }}</p>
          <p>{{ gif.message }}</p>
          <img src="{{ gif.url }}" />
        </li>
      </ul>
      
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
